<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <style>
      body {
        margin: 0;
        background-color: #2c3e50;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      #game-container {
        display: flex;
        gap: 20px;
      }

      #game-canvas {
        border: 2px solid #34495e;
        background-color: #000;
      }

      #game-info {
        color: white;
        padding: 20px;
        background-color: #34495e;
        border-radius: 5px;
      }

      .info-box {
        margin-bottom: 20px;
      }

      h2 {
        margin-top: 0;
        color: #ecf0f1;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas" width="300" height="600"></canvas>
      <div id="game-info">
        <div class="info-box">
          <h2>Score</h2>
          <div id="score">0</div>
        </div>
        <div class="info-box">
          <h2>Level</h2>
          <div id="level">1</div>
        </div>
        <div class="info-box">
          <h2>Next Piece</h2>
          <canvas id="next-piece" width="100" height="100"></canvas>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
