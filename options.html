<!DOCTYPE html>
<html>
  <head>
    <title>Tetris - Options</title>
    <style>
      body {
        margin: 0;
        background-color: #2c3e50;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        color: white;
      }

      .options-container {
        background-color: #34495e;
        padding: 40px;
        border-radius: 10px;
        min-width: 400px;
      }

      .options-title {
        font-size: 36px;
        margin-bottom: 30px;
        text-align: center;
        color: #ecf0f1;
      }

      .option-group {
        margin-bottom: 30px;
      }

      .option-label {
        font-size: 20px;
        margin-bottom: 15px;
        color: #ecf0f1;
      }

      .music-options {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
      }

      .music-button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
        flex: 1;
      }

      .music-button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
      }

      .music-button.selected {
        background-color: #2980b9;
        box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
      }

      .volume-control {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 15px;
      }

      .volume-slider {
        width: 100%;
        height: 8px;
        -webkit-appearance: none;
        background: #2c3e50;
        border-radius: 4px;
        outline: none;
      }

      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        background: #3498db;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.3s;
      }

      .volume-slider::-webkit-slider-thumb:hover {
        background: #2980b9;
      }

      .back-button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        margin-top: 20px;
      }

      .back-button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <audio id="preview-music-1" loop>
      <source src="audio/tracks/main-game-traditional.ogg" type="audio/ogg" />
    </audio>
    <audio id="preview-music-2" loop>
      <source src="audio/tracks/main-game-other.ogg" type="audio/ogg" />
    </audio>

    <div class="options-container">
      <h1 class="options-title">Options</h1>

      <div class="option-group">
        <div class="option-label">Game Music</div>
        <div class="music-options">
          <button class="music-button selected" data-track="classic1">
            Classic 1
          </button>
          <button class="music-button" data-track="classic2">Classic 2</button>
        </div>
      </div>

      <div class="option-group">
        <div class="option-label">Volume</div>
        <div class="volume-control">
          <label>Music <span id="music-value">40</span>%</label>
          <input
            type="range"
            class="volume-slider"
            id="music-volume"
            min="0"
            max="100"
            value="40"
          />
        </div>
        <div class="volume-control">
          <label>Sound Effects <span id="sfx-value">100</span>%</label>
          <input
            type="range"
            class="volume-slider"
            id="sfx-volume"
            min="0"
            max="100"
            value="100"
          />
        </div>
      </div>

      <button class="back-button" id="back-button">Back to Menu</button>
    </div>

    <script type="module" src="options.js"></script>
  </body>
</html>
